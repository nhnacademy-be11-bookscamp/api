spring:
  application:
    name: api-server
  profiles:
    active: prod

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  session:
    redis:
      flush-mode: on_save
  data:
    redis:
      host: localhost
      port: 6379

  rabbitmq:
    listener:
      simple:
        default-requeue-rejected: false  # 예외 시 DLQ로

        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2.0
          max-interval: 10000


